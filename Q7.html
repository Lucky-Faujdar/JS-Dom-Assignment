<!DOCTYPE html>
<html>
<head>
  <title>Dropdown Menu</title>
  <style>
    ul {
      list-style-type: disc;
      margin: 0;
      padding-left: 20px;
    }

    li {
      list-style-type: disc;
      padding: 5px;
      position: relative;
      display: list-item;
    }

    .submenu {
      display: none;
      list-style-type: circle;
      margin-left: 20px;
    }

    li:hover .submenu {
      display: block;
    }

    a {
      text-decoration: none;
      color: blue;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="#">Home</a></li>
    <li>
      <a href="#">Services</a>
      <ul class="submenu">
        <li><a href="#">Submenu 4</a></li>
        <li><a href="#">Submenu 5</a></li>
        <li><a href="#">Submenu 6</a></li>
      </ul>
    </li>
    <li><a href="#">Contact</a></li>
  </ul>

</body>
</html>
